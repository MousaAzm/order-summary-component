<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <main class="main">
    <div class="card">
      <img class="hero-img" src="./images/illustration-hero.svg" alt="hero-img">
      <div class="card-body">
        <h2>Order Summary</h2>
        <p class="text-p" > You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="order-plan">
          <img src="./images/icon-music.svg">
          <div class="plan-info">
            <h4>Annual Plan</h4>
            <p class="info-p">$59.99/year</p>
          </div>
          <a href="index.html" class="change-link">Change</a>
        </div>

        <div class="card-btns">
          <button>Proceed to Payment</button>
          <a href="index.html" class="cancel-link">Cancel Order</a>
        </div>

      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mousa Azimi</a>.
    </div>
    </div>
  </main>

</body>

</html>
